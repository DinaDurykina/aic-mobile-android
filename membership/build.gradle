apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    defaultConfig {
        buildConfigField("String", "MEMBER_INFO_API", "\"${envVariable("member_validation_url")}\"")
        buildConfigField("String", "MEMBER_INFO_API_TOKEN", "\"${envVariable("member_validation_token")}\"")
    }
}

dependencies {
    kapt libs.dagger_compiler
    kapt libs.dagger_android_compiler

    api project(':base')
    implementation project(':db')
    implementation libs.rx_helpers
    implementation libs.rx_kotlin
}
